<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des produits</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >

    <style>
        body {
            background: #f3f4f6;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .page-title {
            font-weight: 600;
        }
        .card {
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.04);
        }
        .table thead th {
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            font-weight: 500;
        }
        .table tbody tr:hover {
            background: #f9fafb;
        }
        .btn-primary {
            background-color: #2563eb;
            border-color: #2563eb;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
            border-color: #1d4ed8;
        }
        .btn-outline-danger {
            border-radius: 999px;
        }
        .btn-sm {
            border-radius: 999px;
            font-size: 0.8rem;
            padding: 0.25rem 0.75rem;
        }
    </style>
</head>
<body>

<div class="container py-5">

    <!-- En-tête -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="page-title mb-1">Gestion des produits</h2>
            <small class="text-muted">Créer, modifier et supprimer les produits du catalogue.</small>
        </div>
        <a class="btn btn-primary"
           th:href="@{/web/produits/nouveau}">
            + Nouveau produit
        </a>
    </div>

    <!-- Carte principale -->
    <div class="card">
        <div class="card-body">

            <!-- Barre de recherche (simple, neutre) -->
            <form class="row g-2 mb-3">
                <div class="col-md-4">
                    <input type="text" class="form-control form-control-sm" placeholder="Rechercher par nom...">
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-outline-secondary btn-sm w-100">
                        Rechercher
                    </button>
                </div>
            </form>

            <!-- Tableau -->
            <div class="table-responsive">
                <table class="table align-middle mb-0">
                    <thead>
                    <tr>
                        <th style="width: 60px;">ID</th>
                        <th>Nom</th>
                        <th style="width: 160px;">Prix (MAD)</th>
                        <th style="width: 170px;" class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${produits}">
                        <td th:text="${p.id}">1</td>
                        <td th:text="${p.nom}">PC Dell</td>
                        <td th:text="${#numbers.formatDecimal(p.prix, 1, 2)}">8000.00</td>
                        <td class="text-end">
                            <a class="btn btn-sm btn-outline-secondary me-1"
                               th:href="@{'/web/produits/edit/' + ${p.id}}">
                                Modifier
                            </a>
                            <form th:action="@{'/web/produits/delete/' + ${p.id}}"
                                  method="post"
                                  style="display:inline-block"
                                  onsubmit="return confirm('Supprimer ce produit ?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                    Supprimer
                                </button>
                            </form>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(produits)}">
                        <td colspan="4" class="text-center text-muted py-4">
                            Aucun produit enregistré.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>

</body>
</html>
