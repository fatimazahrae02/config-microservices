<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title th:text="${titre}">Produit</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >

    <style>
        body {
            background: #f3f4f6;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .card {
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.04);
        }
        .page-title {
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container py-5 d-flex justify-content-center">
    <div class="card w-100" style="max-width: 520px;">
        <div class="card-body">
            <h4 class="page-title mb-3" th:text="${titre}">Produit</h4>
            <p class="text-muted mb-4">
                Renseignez les informations du produit puis cliquez sur <strong>Enregistrer</strong>.
            </p>

            <form th:action="@{/web/produits/save}"
                  th:object="${produit}"
                  method="post">

                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label">Nom du produit</label>
                    <input type="text" class="form-control" th:field="*{nom}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Prix (MAD)</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{prix}" required>
                </div>

                <div class="d-flex justify-content-end">
                    <a th:href="@{/web/produits}" class="btn btn-outline-secondary me-2">
                        Annuler
                    </a>
                    <button type="submit" class="btn btn-primary">
                        Enregistrer
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
